<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <div id="container">
            <div class="img-content">  </div>
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de seu ambiente.</p>
        
            <form action="#">
                <div id="login">
                    <span class="material-symbols-outlined">person</span>
                    <label for="log"></label>
                    <input type="email" name="log" id="log" required>
                </div>
                <div id="pass">
                    <span class="material-symbols-outlined">lock</span>
                    <label for="pass"></label>
                    <input type="password" name="pass" id="pass" required max="8">
                </div>
                <div id="botoes">
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </div>
        
            </form>
        </div>
    </main>
</body>
</html>
